<html>

    <head>
        <title>ورود</title>
        <link rel="stylesheet" href="./styles/global-styles.css">
        <link rel="stylesheet" href="./styles/login.css">
    </head>

    <body class="flex-flow">

        <!-- right side panel with logo and blue background -->
        <div id="welcome" class="flex-flow">
            <div>
                <img src="./images/login-page/7bbb5c4.svg" alt="">
                <h2>به درمانکده خوش آمدید</h2>
                <h3>نوبت دهی آنلاین مطب پزشکان</h3>
            </div>
        </div>

        <!-- left side panel with login form -->
        <div id="form">
            <div style="position: relative">
                
                <!-- title of login form -->
                <p>برای ورود شماره همراه خود را وارد کنید.</p>
                <span>شماره همراه</span>
                
                <!-- phone number textbox -->
                <input type="text" placeholder="مثلا 09121234567" />

                <!-- get code button -->
                <div id="get-code-btn" class="flex-flow">
                    <div>دریافت کد تایید</div>
                    <svg data-v-64f32286="" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="custom-class feather feather-chevrons-left">
                        <polyline data-v-64f32286="" points="11 17 6 12 11 7"></polyline>
                        <polyline data-v-64f32286="" points="18 17 13 12 18 7"></polyline>
                    </svg>
                </div>

                <!-- introducer button -->
                <div id="introducer-btn">
                    کد معرف دارید؟
                </div>
            </div>
        </div>
    </body>
</html>
